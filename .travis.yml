--
sudo: required

language: cpp

services:
  - docker

env:
  matrix:
    - TEST_TYPE=build
    - BUILD_DOCKER=yes
before_install:
  - |
    if ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(\.md$)|(^(docs|examples))/'
    then
      echo "Only docs were updated, stopping build process."
      exit
    fi
    if ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(docker)/'
    then 
      echo "no files in docker directory changed! don't build docker image"
      BUILD_DOCKER=no
    fi

script:
  - |
    [ "$BUILD_DOCKER" == "yes" ] && docker build -t arm docker